<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цветные квадраты</title>
    <link rel="stylesheet" href="style.css" >
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="main-interface">
        <div class="header">
            <h1>Цветные квадраты</h1>
        </div>
        <div class="left-menu">
            <div class="time">
                <h1> Время </h1>
                <div id="timeText">
                    0
                </div>
                <br>
            </div>
            <div class="level">
                <h1> Уровень </h1>
                <div id="level">
                    0
                </div>
                <br>
            </div>
            <div>
                <button type="button" class="start" onclick="startGame()"> Начать </button>
            </div>
        </div>

        <div class="game-field" id="gameField"></div>

    </div>
</body>

</html>
